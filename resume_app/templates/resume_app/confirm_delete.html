 {% extends 'resume_app/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this certificate?</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ certificate.certificate_file.name }}</h5>
            <p>Uploaded on: {{ certificate.uploaded_at|date:"F j, Y" }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'certificate_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
